version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sales-metrics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sales_metrics_dev
      POSTGRES_USER: sales_user
      POSTGRES_PASSWORD: sales_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sales_user -d sales_metrics_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-metrics-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sales-metrics-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@salesmetrics.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sales-metrics-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  sales-metrics-network:
    driver: bridge

